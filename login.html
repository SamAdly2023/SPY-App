<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OSINT SaaS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0061ff, #60efff);
            --bg-gradient: linear-gradient(to right, #141e30, #243b55);
            --glass-bg: rgba(20, 30, 48, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg-gradient);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Roboto", sans-serif;
            overflow: hidden;
        }
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: var(--glass-border);
            position: relative;
            z-index: 1;
        }
        .login-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 97, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: none;
            padding: 14px;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .logo {
            font-size: 56px;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h3 {
            font-family: "Orbitron", sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="fa-solid fa-user-secret"></i></div>
        <h3 class="mb-3">Welcome Back</h3>
        <p class="text-muted mb-5">Sign in to access the OSINT Dashboard</p>
        
        <a href="{{ url_for("google_login") }}" class="btn-google">
            <img src="https://www.google.com/favicon.ico" width="20" alt="Google">
            Sign in with Google
        </a>
        
        <div class="mt-5 text-muted" style="font-size: 12px;">
            By signing in, you agree to our <a href="{{ url_for("terms") }}" class="text-decoration-none text-info">Terms</a> and <a href="{{ url_for("privacy") }}" class="text-decoration-none text-info">Privacy Policy</a>.
        </div>
    </div>

</body>
</html>
